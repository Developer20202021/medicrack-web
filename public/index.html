<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Welcome to Medicrack</title>
  </head>
  <body>
    <noscript>Hello From Medicrack. দেশের একমাত্র মেডিকেল এডমিশন প্লাটফর্ম যা ফ্রিতে কনটেন্ট দিয়ে থাকে</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->


    <script>
  // Right-click (context menu) বন্ধ করুন
  document.addEventListener('contextmenu', event => event.preventDefault());

  // কীবোর্ড শর্টকাট বন্ধ করুন (যেমন F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U)
  document.onkeydown = function(e) {
      if (e.keyCode == 123) { // F12 (Developer Tools)
          return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { // Ctrl+Shift+I (Developer Tools)
          return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { // Ctrl+Shift+C (Inspect Element)
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { // Ctrl+U (View Page Source)
          return false;
      }
      // টেক্সট কপি করার জন্য ব্যবহৃত শর্টকাটগুলো বন্ধ করুন
      if (e.ctrlKey && e.keyCode == 'A'.charCodeAt(0)) { // Ctrl+A (Select All)
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'C'.charCodeAt(0)) { // Ctrl+C (Copy - এই লাইনটি উপরেও আছে, তবে এখানে কপির জন্য বিশেষভাবে যোগ করা হলো)
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'X'.charCodeAt(0)) { // Ctrl+X (Cut)
          return false;
      }
  }

  // টেক্সট সিলেকশন (হাইলাইট) বন্ধ করুন
  document.addEventListener('selectstart', event => event.preventDefault());

  // কপির ইভেন্ট বন্ধ করুন
  document.addEventListener('copy', event => {
    event.preventDefault();
    alert('টেক্সট কপি করা যাবে না!'); // চাইলে একটি সতর্কবার্তা দেখাতে পারেন
  });
</script>
  </body>
</html>
